<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .google-btn {
            background: #4285F4;
        }
        .microsoft-btn {
            background: #00A4EF;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notification System Test</h1>
        <p>Click the buttons to test the notification system:</p>
        
        <button class="google-btn" onclick="testGoogleNotification()">
            <i class="fab fa-google"></i> Test Google Notification
        </button>
        
        <button class="microsoft-btn" onclick="testMicrosoftNotification()">
            <i class="fab fa-microsoft"></i> Test Microsoft Notification
        </button>
        
        <div id="console-output" style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 6px; font-family: monospace; font-size: 12px;">
            <strong>Console Output:</strong>
            <div id="logs"></div>
        </div>
    </div>
    
    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function showMessage(message, type) {
            log(`showMessage called: "${message}", type: "${type}"`);
            
            // Remove existing messages
            const existingMessage = document.querySelector('.auth-message');
            if (existingMessage) {
                existingMessage.remove();
                log('Removed existing message');
            }
            
            // Create message element
            const messageDiv = document.createElement('div');
            let backgroundColor = '#ef4444'; // red
            let icon = 'fa-exclamation-circle';
            
            if (type === 'success') {
                backgroundColor = '#10b981'; // green
                icon = 'fa-check-circle';
            } else if (type === 'info') {
                backgroundColor = '#3b82f6'; // blue
                icon = 'fa-info-circle';
            }
            
            messageDiv.className = 'auth-message';
            messageDiv.style.cssText = `
                position: fixed;
                top: 1rem;
                right: 1rem;
                padding: 0.75rem 1.5rem;
                background-color: ${backgroundColor};
                color: white;
                border-radius: 0.5rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                z-index: 9999;
                display: flex;
                align-items: center;
                animation: slideIn 0.3s ease-out;
            `;
            
            messageDiv.innerHTML = `
                <i class="fas ${icon}" style="margin-right: 0.5rem;"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(messageDiv);
            log('Message added to DOM');
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                messageDiv.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                        log('Message removed from DOM');
                    }
                }, 300);
            }, 5000);
        }
        
        function testGoogleNotification() {
            log('Google button clicked');
            showMessage('Google Sign-In is being set up. Please use email/password for now.', 'info');
        }
        
        function testMicrosoftNotification() {
            log('Microsoft button clicked');
            showMessage('Microsoft Sign-In is being set up. Please use email/password for now.', 'info');
        }
        
        log('Page loaded successfully');
    </script>
</body>
</html>
