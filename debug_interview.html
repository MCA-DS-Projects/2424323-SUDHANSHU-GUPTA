<!DOCTYPE html>
<html>
<head>
    <title>Debug Interview Feedback</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Interview Feedback Debug Tool</h1>
    
    <div>
        <h3>Step 1: Login</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="log"></div>
    </div>
    
    <div>
        <h3>Step 2: Test AI Analysis</h3>
        <button onclick="testAnalysis()">Test AI Analysis</button>
        <div id="analysisResult" class="log"></div>
    </div>
    
    <div>
        <h3>Step 3: Display Feedback</h3>
        <div id="feedbackDisplay"></div>
    </div>

    <script>
        let authToken = null;
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.textContent = 'Logging in...';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'sguptaperfect2001@gmail.com',
                        password: '777777'
                    })
                });
                
                const data = await response.json();
                
                if (data.access_token) {
                    authToken = data.access_token;
                    resultDiv.className = 'log success';
                    resultDiv.textContent = '✅ Login successful! Token: ' + authToken.substring(0, 20) + '...';
                } else {
                    resultDiv.className = 'log error';
                    resultDiv.textContent = '❌ Login failed: ' + JSON.stringify(data);
                }
            } catch (error) {
                resultDiv.className = 'log error';
                resultDiv.textContent = '❌ Error: ' + error.message;
            }
        }
        
        async function testAnalysis() {
            const resultDiv = document.getElementById('analysisResult');
            
            if (!authToken) {
                resultDiv.className = 'log error';
                resultDiv.textContent = '❌ Please login first!';
                return;
            }
            
            resultDiv.textContent = 'Analyzing response...';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/interview/analyze-response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        transcript: 'I had a situation where a team member was not contributing to our project. I approached them privately to understand their concerns and worked with them to find a solution. As a result, we completed the project successfully.',
                        question: 'Tell me about a time when you had to work with a difficult team member.',
                        category: 'Behavioral',
                        difficulty: 'Medium'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'log success';
                    resultDiv.innerHTML = `
                        ✅ Analysis successful!<br>
                        Score: ${data.overall_score}<br>
                        Demo Mode: ${data.demo_mode}<br>
                        Feedback Items: ${data.feedback_components?.feedback_items?.length || 0}
                    `;
                    
                    // Display feedback
                    displayFeedback(data);
                } else {
                    resultDiv.className = 'log error';
                    resultDiv.textContent = '❌ Analysis failed: ' + JSON.stringify(data);
                }
            } catch (error) {
                resultDiv.className = 'log error';
                resultDiv.textContent = '❌ Error: ' + error.message;
            }
        }
        
        function displayFeedback(data) {
            const feedbackDiv = document.getElementById('feedbackDisplay');
            
            let html = `
                <div style="border: 2px solid #4CAF50; padding: 20px; border-radius: 10px; background: white;">
                    <h2>AI Feedback Results</h2>
                    <div style="background: linear-gradient(to right, #e3f2fd, #f3e5f5); padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <h3>Overall Score: <span style="color: #2196F3; font-size: 32px;">${data.overall_score}</span>/100</h3>
                    </div>
                    
                    <h3>Feedback Items:</h3>
            `;
            
            if (data.feedback_components && data.feedback_components.feedback_items) {
                data.feedback_components.feedback_items.forEach(item => {
                    const bgColor = item.type === 'positive' ? '#e8f5e9' : 
                                   item.type === 'improvement' ? '#fff3e0' : '#e1f5fe';
                    
                    html += `
                        <div style="background: ${bgColor}; padding: 12px; margin: 8px 0; border-radius: 6px; border-left: 4px solid #4CAF50;">
                            <strong>${item.title}</strong><br>
                            <small>${item.content}</small>
                        </div>
                    `;
                });
            }
            
            html += `
                    <h3>Detailed Feedback:</h3>
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 6px; white-space: pre-line;">
                        ${data.detailed_feedback}
                    </div>
                </div>
            `;
            
            feedbackDiv.innerHTML = html;
        }
    </script>
</body>
</html>
